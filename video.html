        <script>
            // 视频交互逻辑
            document.querySelectorAll('.video-player').forEach(player => {
                // 点击播放/暂停
                player.addEventListener('click', () => {
                    if (player.paused) {
                        player.play()
                        player.controls = true
                    } else {
                        player.pause()
                    }
                })

                // 视频结束重置控制条
                player.addEventListener('ended', () => {
                    player.controls = false
                })
            })
