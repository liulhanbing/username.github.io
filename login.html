<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【星火集】数字展览馆</title>
    <!-- 引入网页图标 -->
    <link rel="icon" href="./imagines/图标.jpg">
    <!-- 全局样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 导航样式 -->
    <link rel="stylesheet" href="./css/云寻改.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 导航部分 -->
    <div class="nav">
        <!-- <div class="logo">
            <img src="./imagines" alt="">
        </div> -->
        <div class="search">
            <input type="text" placeholder="搜索故事/时间/人物">
            <img src="images\搜索logo.png" alt="">
        </div>
    </div>

    <!-- 登录表单 -->
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
            <div class="error-message" id="errorMsg"></div>
        </form>
    </div>

    <!-- 底部导航栏 -->
    <div class="footer-nav">
        ——【星火集】数字展览馆——
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function (e) {
            e.preventDefault();

            // 模拟登录验证（实际项目需要对接后端API）
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单验证（示例用户：123/123）
            if (username === '123' && password === '123') {
                alert('登录成功！');
                window.location.href = 'index.html'; // 跳转回首页
            } else {
                alert('用户名或密码错误！');
            }
        };
    </script>
</body>

</html>
